<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bored Board</title>
  <script src="/vendors/angular.min.js" charset="utf-8"></script>
  <script src="/vendors/sweetalert2.min.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
  <script src="/scripts/services/mes.Service.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="/vendors/sweetalert2.min.css">
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body ng-app="myApp">
  <main ng-controller="BoredBoard as bb">
    <div class="container">
      <div class="row header">
        <h1>Welcome to the Bored Board</h1>
      </div>
      <div class="row">
        <div class="col-md-3 post">
          <div id="register" ng-hide="bb.loggedIn">
            <h2>Come on BoredBoard!</h2>
            <form name=login>
            <input class="authIn" placeholder="username" ng-model="bb.userRegister" required>
            <input class="authIn" placeholder="password" type="password" ng-model="bb.inputed.passwordRegister" required>
            <button class="submit" ng-click="bb.logIn()" ng-disabled="login.$invalid">LOG IN</button>
            <button class="submit" ng-click="bb.register()" ng-disabled="login.$invalid">REGISTER</button>
</form>
          </div>
          <div id="post" ng-show="bb.loggedIn">
            <h2>Beat on the BoredBoard!</h2>
            <form class="postABored" name="post">
              <!-- <input class="authIn" placeholder="Name" ng-model="bb.inputed.nameIn" required> -->
              <textarea placeholder="Message" ng-model="bb.inputed.messIn" required></textarea>
              <button class="submit" ng-click="bb.postIt()" ng-disabled="post.$invalid">POST</button>
              <button class="submit" id="out" ng-click="bb.logOut()">LOG OUT</button>
            </form>
          </div>
        </div>

        <div class="col-md-9">
          <div ng-repeat="x in bb.mesArray">
            <p><span class="author">{{ x.author }}</span>: {{ x.message }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
